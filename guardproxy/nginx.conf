events {}

http {
    
    # ðŸ”¹ Brute security
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;

    
    # ðŸ”¹ NaÅ¡umo reÅ¾imo nustatymai
    keepalive_timeout 65;
    proxy_read_timeout 120;
    proxy_connect_timeout 10;
    proxy_send_timeout 120;
    proxy_buffer_size 64k;
    proxy_buffers 8 64k;
    proxy_busy_buffers_size 128k;
    
    access_log /var/log/nginx/access.log combined;
    error_log  /var/log/nginx/error.log warn;

    upstream openwebui_backend {
        server open-webui-dk:8080;
    }

    upstream anonymizer_backend {
        server 127.0.0.1:8010;
    }

    server {
        listen 80;

        client_max_body_size 10M;     # leidÅ¾ia iki 10 MB failus
        proxy_read_timeout 600s;       # padidina laukimo laikÄ…
        proxy_send_timeout 600s;
        send_timeout 600s;
               
        # =======================
        # SearXNG Bypass (PRIEÅ  VISUS kitus location!)
        # =======================
        location ^~ /search {
            proxy_pass http://searxng:8080/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header User-Agent "Mozilla/5.0 (OpenWebUI)";  # jeigu SearXNG reikalauja
        }
        
        # âœ… Anonimizavimui â€“ keturi POST endpoint'ai:
        #    /api/v1/chats/new
        #    /api/v1/chats/<uuid>
        #    /api/chat/completions
        #    /api/chat/completed
        location ~ ^/api/v1/chats(/new|/[0-9a-f\-]+)$ {
            proxy_pass http://anonymizer_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;
        }

        location ~ ^/api/chat/(completions|completed)$ {
            proxy_pass http://anonymizer_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;
        }

      
        # âœ… Visa kita API dalis eina tiesiai Ä¯ backend
        location /api/ {
            proxy_pass http://openwebui_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;

        }
       
        # âœ… Frontend statiniai failai + websocket
        # location / {
        #     proxy_pass http://openwebui_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        # }

        location / {
            proxy_pass http://open-webui-dk:8080;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # ðŸ”¥ sub_filter veikia tik jei compression iÅ¡jungta
            proxy_set_header Accept-Encoding "";

            sub_filter_once off;
            sub_filter_types text/html text/css text/plain application/javascript;

            sub_filter 'kit.start(app, element);' '
            kit.start(app, element);

            // === GuardPrompt Logo Injection ===
            (function(){
                const LOGO_ID = "guardprompt-logo";
                const HTML = `
                    <div id="guardprompt-logo" style="display:flex;align-items:center;margin-right:6px;">
                        <a href="https://www.guardprompt.lt" target="_blank" style="opacity:0.95;">
                            <img src="https://www.guardprompt.lt/GuardPrompt.png" style="height:22px;width:auto;">
                        </a>
                    </div>
                `;

                function place() {
                    const right = document.querySelector("div.self-end.flex.space-x-1.mr-1.shrink-0");
                    if (!right) return;

                    if (!document.getElementById(LOGO_ID)) {
                        right.insertAdjacentHTML("beforebegin", HTML);
                        console.log("GuardPrompt logo inserted.");
                    }
                }

                [200,400,800,1500,2500].forEach(t => setTimeout(place, t));

                new MutationObserver(place).observe(document.body, {
                    childList:true,
                    subtree:true
                });
            })();
            ';
        }
    }
}
